<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Farsan&family=Lobster&family=Parisienne&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="selectCity">
        <div class="row">
          <div class="col form">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="validationServer03"
                placeholder="City"
                required
              />
            </div>
          </div>
          <div class="col form">
            <button type="submit" class="btn btn-primary search" title="search">
              🔎
            </button>
            <button
              type="submit"
              class="btn btn-primary locate"
              title="current location"
            >
              📍
            </button>
          </div>
        </div>
      </form>
      <div class="header">
        <h1>İstanbul</h1>
        <br /><small class="date-time">Tuesday, April 4</small> <br />
        <h2 class="temperature" id="temperature"></h2>
        <small class="degree"
          ><a href="#" id="celsius-link" class="active">C</a>|<a
            href="#"
            id="fahrenheit-link"
            >F</a
          ></small
        >
      </div>

      <div class="forecast" id="forecast">
        <!--         <p class="todaydesc"></p>
        <img id="todayicon" alt="todayicon" /> -->
      </div>
    </div>
    <div class="myLink">
      <a href="https://github.com/deryadenizz/Cute-Weather-App"
        >Open-source code</a
      >
      by Derya Deniz
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
